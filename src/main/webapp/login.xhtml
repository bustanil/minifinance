<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="/template/bootstrap.xhtml">

	<ui:define name="content">

		<center>
		<h4>
			<h:form>
				<h:messages />
				<h:inputHidden value="#{loginController.id}" converter="javax.faces.Integer" />
			Username : <h:inputText value="#{loginController.username}" required="true" label="Username"/><br/>
			Password : <h:inputSecret value="#{loginController.password}" required="true" label="Password"/><br/>
				<h:commandButton value="SignIn" action="#{loginController.checkLogin}" />



			</h:form>
		</h4>
	</center>

	</ui:define>

</ui:composition>

</html>
