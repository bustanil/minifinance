<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/bootstrap.xhtml">

	<ui:define name="content">
		<center>
			<h:form>
				<h:messages />

				<h:panelGrid columns="2" border="0">
					<center>No.CIF</center>
					<h:inputText value="#{CIfModel.cifNo}" />
					<br />
					<center>Password</center>
					<h:inputText value="#{CIfModel.password}" />
					<br />
					<center>Email</center>
					<h:inputText value="#{CIfModel.email}" />
					<br />
					<center>Nama Depan</center>
					<h:inputText value="#{CIfModel.firstName}" />
					<br />
					<center>Nama Belakang</center>
					<h:inputText value="#{CIfModel.lastName}" />
					<br />
					<center>Tanggal Lahir</center>
					<h:inputText value="#{CIfModel.birthDate}" />
					<br />
					<center>Nama Orang Tua</center>
					<h:inputText value="#{CIfModel.motherMaidenName}" />
					<br />
					<center>Nomor ID</center>
					<h:inputText value="#{CIfModel.idNumber}" />
					<br />
					<center>Nomor Tipe</center>
					<h:inputText value="#{CIfModel.idType}" />
					<br />
				</h:panelGrid>

				<h:commandButton action="#{CIfModel.addCif}" value="Save" />


			</h:form>
		</center>
	</ui:define>

</ui:composition>
</html>
