<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/bootstrap.xhtml">

	<ui:define name="content">

		<center>
			<h:form>


				<h:panelGrid columns="2" border="0">
CIF
<h:selectOneMenu value="#{loanAccountController.cifNo}">
						<f:selectItems value="#{cIFListController.cifList}" var="cifList"
							itemValue="#{cifList.cifNo}" itemLabel="#{cifList.cifNo}">
						</f:selectItems>
					</h:selectOneMenu>
		Account No.
		<h:inputText value="#{loanAccountController.accountNo}" />
		Plafond
		<h:inputText value="#{loanAccountController.plafond}" />
		Tenure
		<h:inputText value="#{loanAccountController.tenure}" />
		Interest rate
		<h:inputText value="#{loanAccountController.interestRate}" />
		Interest type
		<h:selectOneMenu value="#{loanAccountController.interestType}">
						<f:selectItem itemValue="F" itemLabel="Flat" />
						<f:selectItem itemValue="E" itemLabel="Efektif" />
						<f:selectItem itemValue="A" itemLabel="Anuitas" />
					</h:selectOneMenu>
				</h:panelGrid>

				<h:commandButton action="#{loanAccountController.simulate}" value="Simulate" />
				<br />
				<br />

				<h:dataTable>
					<h:column>
						<f:facet name="header">Period</f:facet>
						<h:outputText value="#{loanAccountScheduleController.period}" />
					</h:column>
<!-- 					<h:column> -->
<!-- 						<f:facet name="header">Due Date</f:facet> -->
<!-- 						<h:outputText value="#{loanAccountScheduleController.dueDate}" /> -->
<!-- 					</h:column> -->
					<h:column>
						<f:facet name="header">Interest</f:facet>
						<h:outputText value="#{loanAccountScheduleController.interest}" />
					</h:column>
					<h:column>
						<f:facet name="header">Principal</f:facet>
						<h:outputText value="#{loanAccountScheduleController.principal}" />
					</h:column>
					<h:column>
						<f:facet name="header">Installment</f:facet>
						<h:outputText value="#{loanAccountScheduleController.installment}" />
					</h:column>
					<h:column>
						<f:facet name="header">Outstanding</f:facet>
						<h:outputText value="#{loanAccountScheduleController.period}" />
					</h:column>
				</h:dataTable>
				<br />
				<h:commandButton action="#{loanAccountSchedule.save}" value="Save" />
			</h:form>
		</center>


	</ui:define>

</ui:composition>




</html>
