<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/bootstrap.xhtml">

	<ui:define name="content">

		<center>
			<h:form>


				<h:panelGrid columns="2" border="0">
CIF
<h:selectOneMenu value="#{loanAccount.cif}">
						<f:selectItem itemValue="#{loanAccount.cif}"
							itemLabel="#{loanAccount.cif}" />
					</h:selectOneMenu>
		Account No.
		<h:inputText value="#{loanAccount.accountNo}" />
		Plafond
		<h:inputText value="#{loanAccount.plafond}" />
		Tenure
		<h:inputText value="#{loanAccount.tenure}" />
		Interest rate
		<h:inputText value="#{loanAccount.interestRate}" />
		Interest type
		<h:selectOneMenu value="#{loanAccount.interestType}">
						<f:selectItem itemValue="#{loanAccount.flat}" itemLabel="Flat" />
						<f:selectItem itemValue="#{loanAccount.efektif}"
							itemLabel="Efektif" />
						<f:selectItem itemValue="#{loanAccount.anuitas}"
							itemLabel="Anuitas" />
					</h:selectOneMenu>
				</h:panelGrid>

				<h:commandButton action="#{simulate}" value="Simulate" />
				<br />
				<br />

				<h:dataTable>
					<h:column>
						<f:facet name="header">Period</f:facet>
						<h:outputText value="#{loanAccountSchedule.period}" />
					</h:column>
					<h:column>
						<f:facet name="header">Due Date</f:facet>
						<h:outputText value="#{loanAccountSchedule.dueDate}" />
					</h:column>
					<h:column>
						<f:facet name="header">Interest</f:facet>
						<h:outputText value="#{loanAccountSchedule.interest}" />
					</h:column>
					<h:column>
						<f:facet name="header">Principal</f:facet>
						<h:outputText value="#{loanAccountSchedule.principal}" />
					</h:column>
					<h:column>
						<f:facet name="header">Installment</f:facet>
						<h:outputText value="#{loanAccountSchedule.installment}" />
					</h:column>
					<h:column>
						<f:facet name="header">Outstanding</f:facet>
						<h:outputText value="#{loanAccountSchedule.outstanding}" />
					</h:column>
				</h:dataTable>
				<br />
				<h:commandButton action="#{loanAccountSchedule.save}" value="Save" />
			</h:form>
		</center>


	</ui:define>

</ui:composition>




</html>
